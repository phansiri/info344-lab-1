{% extends "archive/base.html" %}

{% block content %}
    {% for url in urlList %}
        <div class="post">
            Original URL: <a href="{{ url.originalUrl }}">{{ url.originalUrl }}</a>
            <h1><a href="{% url "url_detail" pk=url.pk %}">Title: {{ url.pageTitle }}</a></h1>
            <p>Final URL: <a href="{{ url.finalUrl }}">{{ url.finalUrl }}</a></p>
            <p>HTTP Status Code: {{ url.httpStatusCode }}</p>
        </div>
    {% endfor %}
{% endblock content %}
